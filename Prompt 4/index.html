<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" placeholder="0" readonly>
        </div>
        <div class="buttons">
            <!-- Row 1 -->
            <button class="btn-function" onclick="clearDisplay()">C</button>
            <button class="btn-function" onclick="backspace()">⌫</button>
            <button class="btn-function" onclick="appendOperator('%')">%</button>
            <button class="btn-operator" onclick="appendOperator('/')">÷</button>

            <!-- Row 2 -->
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button class="btn-operator" onclick="appendOperator('*')">×</button>

            <!-- Row 3 -->
            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button class="btn-operator" onclick="appendOperator('-')">−</button>

            <!-- Row 4 -->
            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button class="btn-operator" onclick="appendOperator('+')">+</button>

            <!-- Row 5 -->
            <button onclick="appendNumber(0)" class="btn-zero">0</button>
            <button onclick="appendOperator('.')">.</button>
            <button class="btn-equals" onclick="calculate()">=</button>

        </div>
    </div>

</body>
</html>
