<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore the World</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Explore the World with Our Travel Agency</h1>
        <button class="cta-btn">Book Now</button>
    </header>

    <section class="destinations">
        <div class="destination" id="paris">
            <img src="https://plus.unsplash.com/premium_photo-1718035557075-5111d9d906d2?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Paris">
            <div class="info">Explore Paris</div>
        </div>
        <div class="destination" id="tokyo">
            <img src="https://plus.unsplash.com/premium_photo-1661873673782-88b30e6abef4?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Tokyo">
            <div class="info">Visit Tokyo</div>
        </div>
        <div class="destination" id="nyc">
            <img src="https://images.unsplash.com/photo-1496442226666-8d4d0e62e6e9?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="New York">
            <div class="info">See New York</div>
        </div>
    </section>

    <footer>
        <div>Follow Us:</div>
        <div class="social">
            <a href="#">Facebook</a> | <a href="#">Instagram</a>
        </div>
    </footer>

</body>
</html>
