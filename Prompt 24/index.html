<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form class="donation-form">
    <h2>Make a Donation</h2>

    <!-- Personal Details -->
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number (Optional)</label>
      <input type="tel" id="phone" placeholder="Enter your phone number">
    </div>

    <!-- Donation Details -->
    <div class="form-group">
      <label>Donation Amount</label>
      <div class="amount-options">
        <label><input type="radio" name="amount" value="500" required> ₹500</label>
        <label><input type="radio" name="amount" value="1000"> ₹1000</label>
        <label><input type="radio" name="amount" value="2000"> ₹2000</label>
        <label><input type="radio" name="amount" value="other"> Other: <input type="text" style="width: 80px;"></label>
      </div>
    </div>

    <div class="form-group">
      <label>Donation Type</label>
      <label><input type="radio" name="donation-type" value="one-time" required> One-Time</label>
      <label><input type="radio" name="donation-type" value="monthly"> Monthly Recurring</label>
    </div>

    <!-- Payment Method -->
    <div class="form-group">
      <label for="payment-method">Payment Method</label>
      <select id="payment-method" required>
        <option value="" disabled selected>Select a method</option>
        <option value="card">Credit/Debit Card</option>
        <option value="upi">UPI</option>
        <option value="bank-transfer">Bank Transfer</option>
      </select>
    </div>

    <!-- Additional Note -->
    <div class="form-group">
      <label for="note">Leave a Note (Optional)</label>
      <textarea id="note" rows="3" placeholder="E.g., 'In memory of...'"></textarea>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="submit-button">Donate Now</button>

    <!-- Security Note -->
    <p class="security-note">Your transaction is secure, and we respect your privacy.</p>
  </form>
</body>
</html>
