<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Footer</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-content">
            <!--     -->
            <div class="social-media">
                <a href="https://facebook.com" target="_blank" class="social-icon facebook"><i class="ri-facebook-fill"></i>Facebook</a>
                <a href="https://twitter.com" target="_blank" class="social-icon twitter"> <i class="ri-twitter-fill"></i>Twitter</a>
                <a href="https://instagram.com" target="_blank" class="social-icon instagram"><i class="ri-instagram-line"></i>Instagram</a>
                <a href="https://linkedin.com" target="_blank" class="social-icon linkedin"><i class="ri-linkedin-line"></i>LinkedIn</a>
            </div>
        </div>
    </footer>

</body>
</html>
